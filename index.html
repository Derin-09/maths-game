<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="maths-game.css">
    </head>
    <body>
        <div class="all">
            <div class="score">Score: <span class="scorevalue"></span></div>
         <div class="correct">Correct</div>
         <div class="wrong">Try Again</div>
         <div class="question"></div>
         <div class="instruction">Choose the correct answer</div>
         <div class="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div><div id="box3" class="box"></div><div id="box4" class="box"></div>
         </div>
         <div class="start">Start Game</div>
         <div class="time">Time remaining:<span class="timer">60</span> sec </div>
         <div class="gameOver">
            <p>GAME OVER!</p>
            <p>YOUR SCORE IS 0</p>
         </div>
        </div>
        <script src="maths-game.js">
            
        </script>
    </body>
</html>
